		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function () {
				fetch("inc/events.json")
					.then(response => response.json())
					.then(events => {
						let now = new Date();
						
						// Filtrer les Ã©vÃ©nements futurs
						let upcomingEvents = events
							.filter(event => new Date(event.start) > now)
							.sort((a, b) => new Date(a.start) - new Date(b.start)) // Trier par date
							.slice(0, 2); // Garder uniquement les 2 premiers
		
						let eventsContainer = document.getElementById("events-list");
						eventsContainer.innerHTML = ""; // Nettoyer la section
		
						if (upcomingEvents.length > 0) {
							upcomingEvents.forEach(event => {
								let eventCard = document.createElement("div");
								eventCard.classList.add("event");
		
								eventCard.innerHTML = `
									<h3>${event.title}</h3>
									<p>ğŸ“… Date : du ${new Date(event.start).toLocaleDateString("fr-FR")} au ${new Date(event.end).toLocaleDateString("fr-FR")}</p>
									<p>ğŸ“ Lieu : <a href="https://www.google.com/maps/?q=${event.location || "Non sp&eacute;cifi&eacute;"}" onclick="window.open(this.href); return false;"> ${event.location || "Non sp&eacute;cifi&eacute;"} </a></p>
								`;
		
								eventsContainer.appendChild(eventCard);
							});
						} else {
							eventsContainer.innerHTML = "<p>Aucun &eacute;v&eacute;nement &agrave; venir.</p>";
						}
					})
					.catch(error => console.error("Erreur lors du chargement des Ã©vÃ©nements :", error));
			});
		</script>
