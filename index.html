<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Spyro The Bat - Welcome</title>
		<link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="./inc/css/style.css" rel="stylesheet">
	</head>

	<body>
		<div class="container py-5">
			<h1 class="text-center mb-5">Spyro The Bat</h1>
			<div class="row g-4">
				<!-- Carte Discord -->
				<div class="col-md-6">
					<div class="card p-4 text-center">
						<div class="row">
							<div class="col-3">
								<div class="avatar-wrap">
									<img id="discord-avatar" src="" alt="Avatar Discord">
									<span id="discord-status-dot" class="status-dot status-offline" aria-hidden="true"></span>
								</div>
							</div>
							<div class="col-9">
								<h5 id="discord-username" class="text-start"></h5>
								<div class="text-start"><span id="discord-status-text">Connection...</span></div>

								<div id="activity" class="activity text-start" hidden>
									<div id="activity-status">
										<span id="activity-name" class="activity-name"></span>
										<span id="activity-details" class="activity-details"></span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="card p-4 mt-3">
						<span class="text-center">Time in my Country: <span id="time-in-my-country"></span></span><br />
						<span class="text-center">Weather today in my City:<br /><br />
							<object type="text/html" data="https://api.wo-cloud.com/content/widget/?geoObjectKey=15902142&language=en&region=FR&timeFormat=HH:mm&windUnit=kmh&systemOfMeasurement=metric&temperatureUnit=celsius" style="width: 170px; height: 192px; border: 1px solid #232838; border-radius: 8px"></object>
						</span>
					</div>
				</div>

				<!-- Random Joke or Quote -->
				<div class="col-md-6">
					<div class="card p-4">
						<h3 class="mb-4 text-center">Random joke or quote</h3>
						<div id="jokeorquote"></div>
					</div>
				</div>
			</div>

			<div class="row mt-3">
				<!-- Carte GitHub -->
				<div class="col-12">
					<div class="card p-4">
						<h3 class="mb-4 text-center">Last GitHub activity</h3>
						<div id="github-activity">
							<span>Loading...</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"></script>
		<script src="./inc/js/script.js"></script>
	</body>
</html>
